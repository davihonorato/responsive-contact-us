<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="imgBox">
        <img src="imagem/pexels-roman-ska-6497468.jpg" alt="">
    </div>
    <div class="container">
        <div class="text-header">
            <h1>Contact Us</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, reprehenderit molestiae!</p>
        </div>
        <div class="content">
            <div class="content-box">
                <ul>
                    <li>
                        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="text">
                            <h3>Adress</h3>
                            <p>8401B | Avenida Lorem Ipsum<br>
                                Cidade - Estado<br>
                                99999-999
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="icon"><i class="fas fa-phone-alt"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+55 (84) 90000-0000</p>
                        </div>
                    </li>
                    <li>
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="text">
                            <h3>E-mail</h3>
                            <p>meuemail@email.com</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-form-box">
                <h2>Send Message</h2>
                <form action="">
                    <div class="input-box">
                        <input id="name" type="text" required>
                        <label for="name">Nome Completo</label>
                    </div>
                    <div class="input-box">
                        <input id="email" type="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-box">
                        <textarea id="message" rows="3" required></textarea>
                        <label for="message" >Escreva sua mensagem...</label>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="ENVIAR">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
